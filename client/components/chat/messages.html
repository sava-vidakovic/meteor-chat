<template name="Messages">
  <div class="chat">
    <div class="top">
      {{#if roomName}}
        <div class="avatar">
          <img width="50" height="50"
               src="{{roomPhoto}}">
        </div>
        <div class="info">
          <div class="name">{{roomName}}</div>
          <div class="count">already 1 902 messages</div>
        </div>
        <i class="fa fa-star"></i>
      {{/if}}
    </div>
    {{#if roomName}}
    <ul class="messages">
      <li class="i">
        <div class="head">
          <span class="time">10:14 AM, Today</span>
          <span class="name">Буль</span>
        </div>
        <div class="message">М не счастья..</div>
      </li>
      <li class="friend-with-a-SVAGina">
        <div class="head">
          <span class="name">Юния</span>
          <span class="time">10:15 AM, Today</span>
        </div>
        <div class="message">чего тебе?</div>
      </li>
    </ul>
      <div class="write-form">
        <textarea placeholder="Type your message" name="e" id="texxt"
                  rows="2"></textarea>
        <i class="fa fa-picture-o"></i>
        <i class="fa fa-file-o"></i>
        <span class="send">Send</span>
      </div>
    {{/if}}
  </div>
</template>
